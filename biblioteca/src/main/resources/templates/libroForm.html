<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subir Autor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
        <link rel="stylesheet" href="/css/styleForms.css">
    </head>
    
    <body>
        <div class="container form-control rounded center">
            <form action="/libro/guardar" method="POST"> <!-- action se dispara hacia el servidor mediante una URL -->
                <div class="mb-3 mt-2">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="number" class="form-control" id="isbn" name="isbn" placeholder="Ingrese el ISBN del libro">
                </div>
                <div class="mb-3 mt-2">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingrese el titulo del libro">
                </div>
                <div class="mb-3 mt-2">
                    <label for="ejemplares" class="form-label">Ejemplares</label>
                    <input type="number" class="form-control" id="ejemplares" name="ejemplares" placeholder="Ingrese los ejemplares del libro">
                </div>
                <div class="mb-3 mt-2">
                    <label for="autor" class="form-label">Autor</label>
                    <select class="form-select form-control" name="idAutor" id="autor" aria-label="Default select example">
                        <option disabled selected>Seleccione un autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"
                                />
                    </select>
                </div>
                <div class="mb-3 mt-2">
                    <label for="editorial" class="form-label">Editorial</label>
                    <select class="form-select form-control" name="idEditorial" id="editorial" aria-label="Default select example">
                        <option disabled selected value="0">Seleccione una editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"
                                />
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">
                    Subir Libro
                </button>
                
                <span th:if="${error != null}" class="text-danger" th:text="${error}"></span>
                <span th:if="${exito != null}" class="text-success" th:text="${exito}"></span>
                
            </form>
        </div>
    </body>
</html>
<!-- <option th:each="autor : ${autores}"  <-- Con th:each le decimos que recorra una lista con un bucle "for", en este caso autor va a ser el nombre que va a recoger lo que traiga el List, y con ${autores} le decimos que vaya al codigo y traiga ese List
            th:value="${autor.id}" <-- Le decimos que el valor que va a tomar cada option va a ser dependiendo de cual seleccione
            th:text="${autor.nombre}" <-- Con th:text le decimos que el valor que saldra en cada option es el nombre de cada autor
            /> 
-->
