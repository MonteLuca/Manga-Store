<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
        <link rel="stylesheet" href="/css/styleForms.css">
    </head>
    <body>
        <div class="container form-control rounded center">
            <form action="@{/registro}" method="POST"> <!-- action se dispara hacia el servidor mediante una URL -->
                <div class="mb-3 mt-2">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="user" name="nombre" placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="mb-3 mt-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese su email">
                </div>
                <div class="mb-3 mt-2">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="Ingrese una contraseña">
                </div>
                <div class="mb-3 mt-2">
                    <input type="text" class="form-control" id="password" name="password2" placeholder="Ingrese nuevamente la contraseña">
                </div>
                <button type="submit" class="btn btn-primary mb-2">
                    Registrar
                </button>

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
